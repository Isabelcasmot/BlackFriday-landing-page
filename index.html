<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/b4a6562968.js" crossorigin="anonymous"></script>
</head>

<body>


    <nav class="nav">
        <a href="#" class="logo">LOGO</a>
        <button class="nav-toggle"><i class="fa-solid fa-bars"></i></button>
        <ul class="nav-menu nav-menu_visible ">
            <li class="nav-menu-item"><a href="#" class="nav-menu-link">Blog</a></li>
            <li class="nav-menu-item"><a href="#" class="nav-menu-link  ">Video</a></li>
            <li class="nav-menu-item"><a href="#" class="nav-menu-link">About Us</a></li>
            <li class="nav-menu-item"><a href="#" class="nav-menu-link">Contact</a></li>
        </ul>

    </nav>

    <header>
        <section class="hero">

            <div class="hero-img"> <img src="./img/black-friday-sale-png-photo.png"></div>
            <div class="hero-text">
                <h1>The countdown begins for Great <span> BLACK FRIDAY </span>! </h1>

            </div>
        </section>
    </header>

    <main>




        <section class="seccount">
            <h2>In our newsletter Black Friday arrives earlier, subscribe and don't miss it!</h2>
            <div class="count"></div>

            <button class="shop"> SHOP NOW</button>
        </section>



        <section id="overlay">
            <form onsubmit="event.preventDefault(); validateForm()">
                <h1>Contact Us</h1>

                <label for="name">Name:</label>
                <input type="text" id="name" placeholder="Your name">
                <small class="error"></small>

                <label for="name">Email:</label>
                <input type="text" id="email" placeholder="Your email">
                <small class="error"></small>

                <label for="name">Telephone:</label>
                <input type="tel" id="phone" placeholder="Your telephone number">
                <small class="error"></small>


                <div class="center">
                    <input type="submit" value="Send">
                    <p id="success"></p>
                </div>

            </form>

    </main>
    </section>

    <script src="./js/simplyCountdown.min.js"></script>
    <script src="./js/index.js"></script>
</body>


</html>
